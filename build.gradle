apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'application'

def v8_version = "4.6.36";

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath group: 'eu.appsatori', name: 'gradle-fatjar-plugin', version: '0.3'
    }
}

repositories {
    jcenter();
}

dependencies {
    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-all:1.10.19'
}

jar {
    actions = []
    dependsOn = []
    dependsOn('fatJar')
}

mainClassName = "com.eclipsesource.v8.J2V8Testing"

task fatJar(type: Jar) {
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
    manifest {
        attributes 'Main-Class': mainClassName
    }
}

def javaHeadersPath = System.properties.'java.home'
javaHeadersPath = javaHeadersPath.substring(0, javaHeadersPath.lastIndexOf(File.separator)) + File.separator + "include";
